<article class="bb b--black-10">
  <div class="db pv4 ph3 ph0-l no-underline dark-gray">
    <div class="flex flex-column flex-row-ns">
      <div class="w-100">
        <div class="flex min-h justify-between">
          <h1 class="f3 fw1 athelas ma0 lh-title">
            <a href="{{.RelPermalink}}" class="color-inherit dim link">
              {{ .Title }}
            </a>
          </h1>
          {{ partial "ratings-blurb.html" . }}
        </div>
        <div class="pa0 mb2">
          <span class="tracked">
            {{ .Params.firstPublished }}, 
            {{ with .Params.author }}
              {{ if reflect.IsSlice . }}
                  {{ delimit . ", " | markdownify }}
              {{else}}
                  {{ . | markdownify }}
              {{ end }}
            {{ end }}
          </p>
        </div>
        <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
          {{ .Summary }}
        </div>
        <a href="{{.RelPermalink}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">Read More</a>
      </div>
    </div>
  </div>
</article>
